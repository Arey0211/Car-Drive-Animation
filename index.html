<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animated Car Driving [Paralax Effect]</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="font-awesome/all.min.css">
</head>
<body>

  <h1>Animated Car Driving [Paralax Effect]</h1>

  <div class="container">
    <div class="car"><i class="fas fa-car-side fa-8x"></i></div>
    <div class="road"></div>
    <div class="fg-trees">
      <i id="fg-tree-1" class="fas fa-tree fa-10x"></i>
      <i id="fg-tree-2" class="fas fa-tree fa-10x"></i>
      <i id="fg-tree-3" class="fas fa-tree fa-10x"></i>
      <i id="fg-tree-4" class="fas fa-tree fa-10x"></i>
      <i id="fg-tree-5" class="fas fa-tree fa-10x"></i>
    </div>
    <div class="bg-trees">
      <i id="bg-tree-1" class="fas fa-tree fa-6x"></i>
      <i id="bg-tree-2" class="fas fa-tree fa-6x"></i>
      <i id="bg-tree-3" class="fas fa-tree fa-6x"></i>
      <i id="bg-tree-4" class="fas fa-tree fa-6x"></i>
      <i id="bg-tree-5" class="fas fa-tree fa-6x"></i>
      <i id="bg-tree-6" class="fas fa-tree fa-6x"></i>
      <i id="bg-tree-7" class="fas fa-tree fa-6x"></i>
      <i id="bg-tree-8" class="fas fa-tree fa-6x"></i>
    </div>
    <div class="mtn">
      <i id="mtn-1" class="fas fa-mountain fa-10x"></i>
      <i id="mtn-2" class="fas fa-mountain fa-10x"></i>
      <i id="mtn-3" class="fas fa-mountain fa-10x"></i>
      <i id="mtn-4" class="fas fa-mountain fa-10x"></i>
      <i id="mtn-5" class="fas fa-mountain fa-10x"></i>
      <i id="mtn-6" class="fas fa-mountain fa-10x"></i>
      <i id="mtn-7" class="fas fa-mountain fa-10x"></i>
    </div>
  </div>
  

  <script src="font-awesome/all.min.js"></script>
</body>
</html>
